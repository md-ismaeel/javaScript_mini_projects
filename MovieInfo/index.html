<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section class="container">

        <form class="search-form">
            <input type="text" class="input-form" placeholder="Search for a movie details">
            <button type="submit" class="btn">Search</button>
        </form>

        <div class="movie-info">

            <div class="poster-container">
                <img id="poster" src="" alt="Poster" />
            </div>

            <div class="movie-details">
                <h2 id="title"></h2>
                <p>Genre: <span id="genre"></span></p>
                <p>Cast: <span id="cast"></span></p>
                <p>IMDb Rating: <span id="rating"></span></p>
                <p>Released Date: <span id="release-date"></span></p>
                <p>Director: <span id="director"></span></p>
            </div>

        </div>
    </section>

    <script src="./index.js"></script>
</body>

</html>
