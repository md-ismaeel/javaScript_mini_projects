<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="container">
        <div style="display: flex; justify-self: center; align-items: center; gap: 10px;">
            <button class="btn prev">&lt;</button>
            <div class="carousel-container">

                <div class="image-box">
                    <img src="" alt="img" class="carousel-image">
                    <!-- Add more images as needed -->
                </div>

            </div>
            <button class="btn next">&gt;</button>
        </div>

        <div class="autoplay">
            <label for="autoplay">Autoplay</label>
            <input type="checkbox" class="autoplayInput">
        </div>
        <div class="autoplayInterval">
            <label for="autoplayInterval">AutoplayInterval</label>
            <input type="range" class="autoplayIntervalInput" min="1000" max="5000" step="500" value="2000">
        </div>
    </section>

    <script src="./index.js"></script>
</body>

</html>
