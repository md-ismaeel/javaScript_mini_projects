<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="container">
        <div style="display: flex; justify-content: center; align-items: center; gap: 10px;">
            <button class="btn prev">&lt;</button>
            <div class="carousel-container" style="overflow: hidden; width: 300px;">
                <div class="image-box" style="display: flex; transition: transform 0.5s;">
                    <img src="./img/cat-1.png" alt="cat1" class="carousel-image" />
                    <img src="./img/cat-2.jpeg" alt="cat2" class="carousel-image" />
                    <img src="./img/cat-3.png" alt="cat3" class="carousel-image" />
                    <img src="./img/cat-4.png" alt="cat4" class="carousel-image" />
                    <img src="./img/cat-5.jpg" alt="cat5" class="carousel-image" />
                    <img src="./img/cat-6.jpg" alt="cat6" class="carousel-image" />
                </div>
            </div>
            <button class="btn next">&gt;</button>
        </div>

        <div class="autoplay">
            <label for="autoplay">Autoplay</label>
            <input type="checkbox" class="autoplayInput">
        </div>
        <div class="autoplayInterval">
            <label for="autoplayInterval">Autoplay Interval (ms)</label>
            <input type="range" class="autoplayIntervalInput" min="1000" max="5000" step="500" value="2000">
        </div>
    </section>

    <script src="./index.js"></script>
</body>

</html>
